<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Project: Tic-Tac-Toe</title>
  <meta name="author" content="Joshua Chin">
  <meta name="description" content="An Odin Project">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div id="text">
    <h1>Tic-Tac-Toe</h1>

    <div class="newgame">
      <p>Welcome to a simple game of Tic-Tac-Toe! Choose one of the following modes to begin.</p><br>

      <h2>Two Players:</h2>
      <p>Key in the player names and press the button to begin!</p>
      <input type="text" id="playeronename" placeholder="Player One's Name"><br>
      <input type="text" id="playertwoname" placeholder="Player Two's Name"><br>
      <button class="newgamebutton">New Game</button><br>

      <h2>Single Player:</h2>
      <p>Alternatively, try your luck against the Computer!</p>
      <button class="newAIgamebutton" id="easyai">Easy Mode</button><br>
      <button class="newAIgamebutton" id="hardai">Hard Mode</button><br>


    </div>

    

    <div class="gameongoing">
      <p id="gametext"></p>
      <button id="resetgame">Reset</button><br>
    </div>

    
  </div>

  <div id="container">
    <div class="gameboard">
        <div class="grid" id ="1"></div>
        <div class="grid" id ="2"></div>
        <div class="grid" id ="3"></div>

        <div class="grid" id ="4"></div>
        <div class="grid" id ="5"></div>
        <div class="grid" id ="6"></div>

        <div class="grid" id ="7"></div>
        <div class="grid" id ="8"></div>
        <div class="grid" id ="9"></div>

    </div>

  </div>



  <script src="script.js"></script>
</body>

</html>
